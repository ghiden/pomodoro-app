<!DOCTYPE html>
<html manifest='/application.manifest'>
  <head>
    <title>Pomodoro</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/stylesheets/jquery.mobile-1.0.1.min.css" />

    <!-- jquery and jquery mobile -->
    <script src="/javascripts/jquery-1.6.4.min.js"></script>
    <script src="/javascripts/jquery.mobile-1.0.1.min.js"></script>
  </head>

  <body>

    <div id='home' data-role="page">
      <div data-role="header" data-position="inline">
        <a href="#new" data-icon='plus'>New</a>
        <h1>Pomodoros</h1>
      </div><!-- /header -->

      <div id='container' data-role="content">
        <ul id='pomodoros-list' data-role='listview' data-inset='true' data-filter='true'>
        </ul>
      </div><!-- /content -->
    </div><!-- /page -->

    <div id="new" data-role='page'>
      <div data-role='header'>
        <a href="#home" data-icon='delete'>Cancel</a>
        <h1>New Pomodoro</h1>
        <a class='create' href="#" data-icon='check'>Create</a>
      </div>

      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" value="" placeholder="Name"/>
        </div>

        <div data-role="fieldcontain">
          <label for="description">Description:</label>
          <textarea name="description" id="description" placeholder="Description"></textarea>
        </div>
      </div>
    </div>

    <script type="text/javascript" language="javascript" charset="utf-8">
      //<![CDATA[
      $(function() {
        App.init();
      });
      //]]>
    </script>

    <script type='text/template' id='pomodoro-item'>
        <a href="#"><%= name %></a>
    </script>

    <!-- backbone and dependecy libraries -->
    <script src="/javascripts/underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/backbone-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/backbone.localStorage-min.js" type="text/javascript" charset="utf-8"></script>

    <!-- client application files -->
    <script src="/app/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/routers/pomodoros.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/models/pomodoro.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/collections/pomodoros.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/views/pomodoros/list.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/views/pomodoros/item.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/views/pomodoros/new.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
